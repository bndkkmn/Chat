
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customChat.css">

    <title>Chat</title>
</head>
<body>
    <div class="container">
        <main>
            <p class="title">Chatraum</p>
            <div class="chatWindow" id="chat">
            </div>
            <div id="flexParent">
                <div id="messageInputContainer" class="input-group mb-5">
                    <input type="text" id="messageInput" class="form-control" placeholder="Nachricht">
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="submit" onclick="sendMessage()">Senden</button>
                    </div>
                </div>
                <label id="imageInputLabel" for="imageInput"><img width=50 alt="upload image" src="https://img.icons8.com/material-rounded/344/image.png"></label>
                <input id="imageInput" type="file" accept="image/png, image/jpeg" oninput="sendImage()" style="display:none">
            </div>
        </main>
    </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
